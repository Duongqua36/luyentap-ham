<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function repeatString(st,n){
            let tmpSt = "";
            for (let i =0;i<n;i++)
                tmpSt += st;
            return tmpSt;
        }
       function main(){
            document.write(repeatString('abc!',10));
        }
        main();




    </script>
</head>
