<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhgiaithua(){
        let n = +prompt('nhập số tính giai thừa');
        let giaithua =1;
        for (let i =1; i <= n ; i++){
            giaithua = giaithua * i;
        }
        document.write(giaithua);
    }
    tinhgiaithua();


</script>
</body>
</html>
